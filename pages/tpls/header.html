<script>

    $(document).ready(function(){
        //Скрыть PopUp при загрузке страницы
        PopUpHide();
    });
    //Функция отображения PopUp
    function PopUpShow(){
        console.log(islogin);
        if (!islogin){
            $("#popup1").show();
            $("#username").focus();
        }else {
            islogin = false;
            $( "a#status" ).text( "Login" );
        }
    }
    //Функция скрытия PopUp
    function PopUpHide(){
        $("#popup1").hide();
    }

    function login(){
        $.getJSON( "http://localhost/data/users.json", function( json ) {
            $.each(json.users, function(i,user){
                if((user.name == $( "#username").val()) && (user.pass == $( "#pass").val()))
                {
                    $( "a#status" ).text( user.name );
                    islogin = true;
                    PopUpHide();
                    console.log(user.name);
                }
            })
        });

    }
</script>
